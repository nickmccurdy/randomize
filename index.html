<!DOCTYPE html>
<html lang="en" ng-app="randomize" ng-controller="ToolController">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Randomize 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="icon" href="images/favicon.png">
  </head>

  <body>

    <!-- Navbar (includes buttons for switching tools) -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Randomize</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: mode === 'die' }"><a href="#" ng-click="mode = 'die'">
            <span class="glyphicon glyphicon-stop"></span> Dice
          </a></li>
          <li ng-class="{ active: mode === 'coin' }"><a href="#" ng-click="mode = 'coin'">
            <span class="glyphicon glyphicon-adjust"></span> Coins
          </a></li>
          <li ng-class="{ active: mode === 'card' }"><a href="#" ng-click="mode = 'card'">
            <span class="glyphicon glyphicon-book"></span> Cards
          </a></li>
          <li ng-class="{ active: mode === 'number' } "><a href="#" ng-click="mode = 'number'">
            <span class="glyphicon glyphicon-question-sign"></span> Numbers
          </a></li>
          <li ng-class="{ active: mode === 'fromList' }"><a href="#" ng-click="mode = 'fromList'">
            <span class="glyphicon glyphicon-list"></span> From List
          </a></li>
          <li ng-class="{ active: mode === 'sortList' }"><a href="#" ng-click="mode = 'sortList'">
            <span class="glyphicon glyphicon-sort"></span> Sort List
          </a></li>
        </ul>
      </div>
    </nav>

    <div class="container" ng-cloak>
      <!-- Main UI -->
      <div class="row">

        <!-- Tool results -->
        <div class="col-sm-6">
          <h2 id="results-header">Results</h2>

          <div class="results" ng-switch="mode">

            <img ng-switch-when="die" ng-src="images/dice/die_{{result}}.png" alt="{{result}}" height="100" class="number"></img>

            <img ng-switch-when="coin" ng-src="images/coins/coin_{{result}}.png" alt="{{result}}" height="100" class="text"></img>

            <img ng-switch-when="card" ng-src="images/cards/{{result.file}}.png" alt="{{result.alt}}" height="100" class="text"></img>

            <div ng-switch-when="number">
              <span class="number">{{result.result}}</span><br>
              <span class="mute">from {{result.minimum}} to {{result.maximum}}</span>
            </div>

            <span ng-switch-when="fromList" class="text">{{result}}</span>

            <span ng-switch-when="sortList" class="list"><ul>
              <li ng-repeat="item in result">{{item}}</li>
            </ul></span>

          </div>
          <button class="btn btn-primary reload-button" type="button" ng-click="reload()" ng-show="result"><span class="glyphicon glyphicon-refresh"></span>Reload</button>
        </div>

        <!-- Tool options -->
        <div class="col-sm-6">
          <h2 class="options-header" ng-show="areOptionsDisplayed()">Options</h2>
          <div class="options" ng-show="result">

            <!-- Form for number options -->
            <form class="form-horizontal number-options" role="form" ng-show="areNumberOptionsDisplayed()">
              <div class="form-group">
                <label for="minimum" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="minimum" value="1">
                </div>
              </div>

              <div class="form-group">
                <label for="maximum" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="maximum" value="10">
                </div>
              </div>
            </form>

            <!-- Form for list options -->
            <form class="list-options" role="form" ng-show="areListOptionsDisplayed()">
              <textarea class="form-control" placeholder="Enter list items here, with one item per line."></textarea>
            </form>

          </div>
        </div>

      </div>
    </div>

    <div id="preloader" class="ng-hide" ng-controller="PreloaderController">
      <img ng-src="{{image}}" ng-repeat="image in images">
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/tools.js"></script>
  </body>
</html>
