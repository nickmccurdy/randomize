<!DOCTYPE html>
<html lang="en" ng-app="randomize" ng-controller="ToolController">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Randomize 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="icon" href="images/favicon.png">
  </head>

  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu pure-menu-open">
          <a href="#" class="pure-menu-heading">Randomize</a>


          <ul>
            <li ng-class="{ active: isActive('/dice') }"><a href="#/dice">
              <span class="fa fa-fw fa-square"></span> Dice
            </a></li>
            <li ng-class="{ active: isActive('/coins') }"><a href="#/coins">
              <span class="fa fa-fw fa-circle"></span> Coins
            </a></li>
            <li ng-class="{ active: isActive('/cards') }"><a href="#/cards">
              <span class="fa fa-fw fa-book"></span> Cards
            </a></li>
            <li ng-class="{ active: isActive('/numbers') } "><a href="#/numbers">
              <span class="fa fa-fw fa-question"></span> Numbers
            </a></li>
            <li ng-class="{ active: isActive('/fromList') }"><a href="#/fromList">
              <span class="fa fa-fw fa-list-ul"></span> From List
            </a></li>
            <li ng-class="{ active: isActive('/sortList') }"><a href="#/sortList">
              <span class="fa fa-fw fa-list-ol"></span> Sort List
            </a></li>
          </ul>
        </div>
      </div>


      <div ng-cloak>

          <!-- Tool results -->
            <h2 id="results-header">Results</h2>

            <ng-view class="results"></ng-view>
            <div><button class="pure-button reload-button" type="button" ng-click="reload()"><span class="fa fa-repeat"></span> Reload</button></div>

          <!-- Tool options -->
            <h2 class="options-header" ng-show="areOptionsDisplayed()">Options</h2>
            <div class="options">

              <!-- Form for number options -->
              <form class="pure-form pure-form-aligned number-options" role="form" ng-show="areNumberOptionsDisplayed()">
                <fieldset>
                  <div class="pure-control-group">
                    <label for="minimum">From</label>
                    <input id="minimum" type="number" ng-model="minimum">
                  </div>

                  <div class="pure-control-group">
                    <label for="maximum">To</label>
                    <input id="maximum" type="number" ng-model="maximum">
                  </div>
                </fieldset>
              </form>

              <!-- Form for list options -->
              <form class="pure-form list-options" role="form" ng-show="areListOptionsDisplayed()">
                <fieldset>
                  <textarea ng-model="items" ng-list="&#10;" ng-trim="false" placeholder="Enter list items here, with one item per line."></textarea>
                </fieldset>
              </form>

            </div>
        </div>
      </div>
    </div>

    <div id="preloader" class="ng-hide" ng-controller="PreloaderController">
      <img ng-src="{{image}}" ng-repeat="image in images">
    </div>

    <!-- scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/tools.js"></script>
  </body>
</html>
