<!DOCTYPE html>
<html lang="en" ng-app="randomize" ng-controller="ToolController">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Randomize 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- icons -->
    <link rel="icon" href="images/favicon.png">
  </head>

  <body>

    <div class="container main">

      <h1 class="title">Randomize</h1>

      <ul class="nav nav-tabs">
        <rand-tab heading="Dice" href="/dice" icon="stop"></rand-tab>
        <rand-tab heading="Coins" href="/coins" icon="adjust"></rand-tab>
        <rand-tab heading="Cards" href="/cards" icon="book"></rand-tab>
        <rand-tab heading="Numbers" href="/numbers" icon="question-sign"></rand-tab>
        <rand-tab heading="From List" href="/fromList" icon="list"></rand-tab>
        <rand-tab heading="Sort List" href="/sortList" icon="sort"></rand-tab>
      </ul>

      <!-- Main UI -->
      <div class="row">

        <!-- Tool results -->
        <div class="col-sm-6">
          <h2 id="results-header">Results</h2>

          <ng-view class="results"></ng-view>
          <div><button class="btn btn-primary reload-button" type="button" ng-click="reload()"><rand-icon name="refresh"></rand-icon>Reload</button></div>
        </div>

        <!-- Tool options -->
        <div class="col-sm-6">
          <h2 class="options-header" ng-show="areOptionsDisplayed()">Options</h2>
          <div class="options">

            <!-- Form for number options -->
            <form class="form-horizontal number-options" role="form" ng-show="areNumberOptionsDisplayed()">
              <div class="form-group">
                <label for="minimum" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="minimum" ng-model="minimum">
                </div>
              </div>

              <div class="form-group">
                <label for="maximum" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="maximum" ng-model="maximum">
                </div>
              </div>
            </form>

            <!-- Form for list options -->
            <form class="list-options" role="form" ng-show="areListOptionsDisplayed()">
              <textarea class="form-control" ng-model="items" ng-list="&#10;" ng-trim="false" placeholder="Enter list items here, with one item per line."></textarea>
            </form>

          </div>
        </div>

      </div>
    </div>

    <div id="preloader" class="ng-hide" ng-controller="PreloaderController">
      <img ng-src="{{image}}" ng-repeat="image in images">
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/tools.js"></script>
  </body>
</html>
