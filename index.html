<!DOCTYPE html>
<html lang="en" ng-app="randomize" ng-controller="ToolController">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Randomize 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="icon" href="images/favicon.png">
  </head>

  <body>

    <div class="container main">

      <h1 class="title">Randomize</h1>

      <ul class="nav nav-pills nav-stacked col-md-2">
        <li ng-class="{ active: isActive('/dice') }"><a href="#/dice">
          <span class="glyphicon glyphicon-stop"></span> Dice
        </a></li>
        <li ng-class="{ active: isActive('/coins') }"><a href="#/coins">
          <span class="glyphicon glyphicon-adjust"></span> Coins
        </a></li>
        <li ng-class="{ active: isActive('/cards') }"><a href="#/cards">
          <span class="glyphicon glyphicon-book"></span> Cards
        </a></li>
        <li ng-class="{ active: isActive('/numbers') } "><a href="#/numbers">
          <span class="glyphicon glyphicon-question-sign"></span> Numbers
        </a></li>
        <li ng-class="{ active: isActive('/fromList') }"><a href="#/fromList">
          <span class="glyphicon glyphicon-list"></span> From List
        </a></li>
        <li ng-class="{ active: isActive('/sortList') }"><a href="#/sortList">
          <span class="glyphicon glyphicon-sort"></span> Sort List
        </a></li>
      </ul>

      <!-- Main UI -->
      <div class="row">

        <!-- Tool results -->
        <div class="col-sm-6">
          <h2 id="results-header">Results</h2>

          <ng-view class="results"></ng-view>
          <div><button class="btn btn-primary reload-button" type="button" ng-click="reload()"><span class="glyphicon glyphicon-refresh"></span>Reload</button></div>
        </div>

        <!-- Tool options -->
        <div class="col-sm-6">
          <h2 class="options-header" ng-show="areOptionsDisplayed()">Options</h2>
          <div class="options">

            <!-- Form for number options -->
            <form class="form-horizontal number-options" role="form" ng-show="areNumberOptionsDisplayed()">
              <div class="form-group">
                <label for="minimum" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="minimum" ng-model="minimum">
                </div>
              </div>

              <div class="form-group">
                <label for="maximum" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="maximum" ng-model="maximum">
                </div>
              </div>
            </form>

            <!-- Form for list options -->
            <form class="list-options" role="form" ng-show="areListOptionsDisplayed()">
              <textarea class="form-control" ng-model="items" ng-list="&#10;" ng-trim="false" placeholder="Enter list items here, with one item per line."></textarea>
            </form>

          </div>
        </div>

      </div>
    </div>

    <div id="preloader" class="ng-hide" ng-controller="PreloaderController">
      <img ng-src="{{image}}" ng-repeat="image in images">
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/tools.js"></script>
  </body>
</html>
