<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- basic info -->
    <title>Randomize 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- icons -->
    <link rel="icon" href="images/favicon.png">
  </head>

  <body>

    <!-- Navbar (includes buttons for switching tools) -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Randomize</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" data-toggle="tab" id="dice-button">
            <i class="glyphicon glyphicon-stop"></i> Dice
          </a></li>
          <li><a href="#" data-toggle="tab" id="coins-button">
            <i class="glyphicon glyphicon-adjust"></i> Coins
          </a></li>
          <li><a href="#" data-toggle="tab" id="card-button">
            <i class="glyphicon glyphicon-book"></i> Cards
          </a></li>
          <li><a href="#" data-toggle="tab" id="numbers-button">
            <i class="glyphicon glyphicon-question-sign"></i> Numbers
          </a></li>
          <li><a href="#" data-toggle="tab" id="from-list-button">
            <i class="glyphicon glyphicon-list"></i> From List
          </a></li>
          <li><a href="#" data-toggle="tab" id="sort-list-button">
            <i class="glyphicon glyphicon-sort"></i> Sort List
          </a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <!-- Invalid options alert (TODO: use this) -->
      <div class="alert alert-danger" id="invalid-options-alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Error:</strong> Invalid options.
      </div>

      <!-- Main UI -->
      <div class="row">

        <!-- Tool results -->
        <div class="col-sm-6">
          <h2 id="results-header">Results</h2>
          <div id="welcome">Click on a tool to start.<br><span class="text-muted">You can then click here to reload.</span></div>

          <div class="results"></div>
          <button class="btn btn-primary reload-button" type="button"><i class="glyphicon glyphicon-refresh"></i>Reload</button>
        </div>

        <!-- Tool options -->
        <div class="col-sm-6">
          <h2 class="options-header">Options</h2>
          <div class="options">

            <!-- Form for number options -->
            <form class="form-horizontal number-options" role="form">
              <div class="form-group">
                <label for="minimum" class="col-sm-2 control-label">From</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="minimum" value="1">
                </div>
              </div>

              <div class="form-group">
                <label for="maximum" class="col-sm-2 control-label">To</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="maximum" value="10">
                </div>
              </div>
            </form>

            <!-- Form for list options -->
            <form class="list-options" role="form">
              <textarea class="form-control" placeholder="Enter list items here, with one item per line."></textarea>
            </form>

          </div>
        </div>

      </div>
    </div>

    <script type="text/template" id="die-template">
      <img src="images/dice/die_<%= result %>.png" alt="<%= result %>" height="100" class="number"></img>
    </script>

    <script type="text/template" id="coin-template">
      <img src="images/coins/coin_<%= result %>.png" alt="<%= result %>" height="100" class="text"></img>
    </script>

    <script type="text/template" id="card-template">
      <img src="images/cards/<%= file %>.png" alt="<%= alt %>" height="100" class="text"></img>
    </script>

    <script type="text/template" id="number-template">
      <span class="number"><%= result %></span><br>
      <span class="mute">from <%= minimum %> to <%= maximum %></span>
    </script>

    <script type="text/template" id="from_list-template">
      <span class="text"><%= result %></span>
    </script>

    <script type="text/template" id="sort_list-template">
      <span class="list"><ul>
        <% _.each(result, function (item) { %>
          <li><%= item %></li>
        <% }); %>
      </ul></span>
    </script>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="view.js"></script>
    <script src="helpers.js"></script>
    <script src="tools.js"></script>
  </body>
</html>
